[SERVICE]
    Daemon off
    Flush 1
    log_level    info
    parsers_file parsers.conf
    plugins_file plugins.conf
    http_server  Off
    http_listen  0.0.0.0
    http_port    2020

[INPUT]
    Name vdisk
    Partition /var

[OUTPUT]
    Name stdout
    Match *

[OUTPUT]
    Name file
    Match *
    Path /fluent-bit/log/
